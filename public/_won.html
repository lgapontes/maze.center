<div style="width: 700px; height: 70px; background-image: url(img/image.png); background-repeat: no-repeat; background-position: 0px -200px;"></div>
<hr class="modal" />
Congratulations! Big Johnny won!

<script type="text/javascript">	
	var result = counterCoins.get(true);	
	
	/* Draw stars */
	var positionImage = -420 * result.stars;	
	var images = '<div style="width: 420px; height: 130px; background-image: url(img/image.png); background-repeat: no-repeat; background-position: ' + positionImage + 'px -270px;"></div>';
	
	document.getElementById("stars").innerHTML=images;
	document.getElementById("coins").innerHTML=result.coins + ' coins';
	var seconds = parseFloat( result.time / 1000 );
	document.getElementById("time").innerHTML=seconds + ' seconds';
	document.getElementById("touchs").innerHTML=result.touchs + ' touchs';
</script>

<span id="stars">
</span>

<div class="report">
	<ul>
		<li class="item">
			<img src="img/coins.png" />
			<span id="coins"></span>
		</li><!--
		--><li class="item">
			<img src="img/time.png" />
			<span id="time"></span>
		</li><!--
		--><li class="item">
			<img src="img/touch.png" />
			<span id="touchs"></span>
		</li>
	</ul>
</div>

<span id="buttons">
	<a href='#' class='myButton' onclick='javascript:again()'>Again?</a>
	<a href='#' class='myButton' style='float: right' onclick='javascript:next()'>Next level</a>
