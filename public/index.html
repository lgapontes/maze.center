<!DOCTYPE html>
<html>
	<head>
		<title>maze.center</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">		
		<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="js/restfull-building-0.0.1.js"></script>
		<script type="text/javascript" src="js/model-0.0.1.js"></script>
	</head>
<body>
	<img id="jonny" src="img/jonny.png" style="display: none;">
	<img id="chest" src="img/chest.png" style="display: none;">
	<canvas id="canvas"></canvas>
	
	<script type="text/javascript">
		
		var DEBUG = {
			active: true,
			painted: false
		};
	
		/* Variables */
		var canvas;
		var ctx;
		
		/* Images */
		var jonny, chest;
		window.onload = function() {			
			jonny = document.getElementById("jonny");
			chest = document.getElementById("chest");
		}

		/* Default value */
		var axis = undefined;
		var alignments = undefined;
		var thickness = undefined;
		var types = undefined;
	
		(function() {
			/* Get canvas and context */
			canvas = document.getElementById("canvas");
			ctx = canvas.getContext("2d");			
			
			/* Set size of canvas */
			canvas.width = window.innerWidth - 6;
			canvas.height = window.innerHeight - 6;
			var WIDTH = canvas.width;
			var HEIGHT = canvas.height;			
		
			var dragok = false;		
			var dataCreated = false;
			
			/* Initial position */
			var initial_position_x = WIDTH/2;
			var initial_position_y = HEIGHT/2;
			
			/* Mouse drag */
			var x;
			var y;
			
			var clickY;
			var clickX;
			var touchX;
			var touchY;
			
			var diffY = 0;
			var diffX = 0;
			
			var buildingFactory = new BuildingFactory();
			
			function data(callback) {		
				
				/* Places */
				var level = 1;
				getBuilding(level,function(error,building){
					if (error) {
						console.log(error);
					} else {
					
						/* Enuns */
						axis = building.axis;
						alignments = building.alignments;
						thickness = building.thickness;
						types = building.types;
					
						/* Places */
						building.places.forEach(function(entry){
							if (entry.type === types.room) {
								buildingFactory.add(new Room(entry));
							} else {
								buildingFactory.add(new Tower(entry));
							}							
						});
						buildingFactory.updateNeighbors();
						
						/* Set position */
						buildingFactory.getMaster().position.x = initial_position_x - buildingFactory.getMaster().size.width/2;
						buildingFactory.getMaster().position.y = initial_position_y - buildingFactory.getMaster().size.height/2;
												
						callback();
					}
				});
			};
			
			function draw() {
				/* Clear */
				ctx.beginPath();
				ctx.fillStyle = clearColor;
				ctx.rect(0, 0, WIDTH, HEIGHT);
				ctx.closePath();
				ctx.fill();
				
				/* Draw */
				if (dataCreated) {
					buildingFactory.draw();
				}
				
				/* Jonny */
				ctx.drawImage(
					jonny,
					(WIDTH-jonny.width)/2,
					(HEIGHT-jonny.height)/2
				);
			};
			
			function myMove(e){
				if (dragok){
					x = e.pageX;
					y = e.pageY;
					diffX = (x - clickX);
					diffY = (y - clickY);
					clickX = e.pageX;
					clickY = e.pageY;
					moveMap();
				}
			};
			
			function myDown(e){
				clickX = e.pageX;
				clickY = e.pageY;
				dragok = true;
				canvas.onmousemove = myMove;
			};

			function myUp(){
				dragok = false;
				canvas.onmousemove = null;
			};
			
			function moveMap() {
				initial_position_x = initial_position_x + diffX;
				initial_position_y = initial_position_y + diffY;
			
				/* Set position */
				buildingFactory.getMaster().position.x = initial_position_x - buildingFactory.getMaster().size.width/2;
				buildingFactory.getMaster().position.y = initial_position_y - buildingFactory.getMaster().size.height/2;
			};
			
			function startTouch(e){			
				touchX=e.touches[0].pageX;
				touchY=e.touches[0].pageY;
				dragok = true;
			};
			
			function endTouch(){
				dragok = false;
			};
			
			function moveTouch(e){
				/* Prevent scrolling */
				e.preventDefault();
			
				if (dragok){
					x=e.touches[0].pageX;
					y=e.touches[0].pageY;
					diffX = (x - touchX);
					diffY = (y - touchY);
					touchX=e.touches[0].pageX;
					touchY=e.touches[0].pageY;
					moveMap();
				}
			}
			
			function init() {
				data(function(){
					x = canvas.width/2 - buildingFactory.getMaster().size.width/2;
					y = canvas.height/2 - buildingFactory.getMaster().size.height/2;			
					clickX = 0;
					clickY = 0;
					touchX = 0;
					touchY = 0;
					moveMap();
					dataCreated = true;
				});
				
				return setInterval(draw, 10);
			}
			
			/* Draw */
			init();
			canvas.onmousedown = myDown;
			canvas.onmouseup = myUp;
			canvas.addEventListener('touchstart',startTouch);
			canvas.addEventListener('touchmove',moveTouch, false);
			canvas.addEventListener('touchend',endTouch);			
			
			/* Resize the canvas to fill browser window dynamically 
			window.addEventListener('resize', resizeCanvas, false);

			function resizeCanvas() {
					canvas.width = window.innerWidth;
					canvas.height = window.innerHeight;
					WIDTH = canvas.width;
					HEIGHT = canvas.height;
			}
			resizeCanvas();
			*/
			
		})();
	</script>
</body>
</html>
